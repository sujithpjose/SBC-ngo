<ngx-carousel [inputs]="carouselHome" (carouselLoad)="myfunc($event)">
  <ngx-item *ngFor="let item of imageSources" NgxCarouselItem>
    <img class="carousal-img" [src]="item" />
  </ngx-item>
  <button NgxCarouselPrev class='leftRs'>&lt;</button>
  <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
